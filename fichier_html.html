<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo et PDF RATP</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        #content {
            text-align: center;
            margin-bottom: 20px;
        }

        video, iframe {
            max-width: 90%;
            max-height: 90%;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div id="pdf-content">
        <h1>Documentation PDF</h1>
        <p>Voici un PDF affiché dans une fenêtre intégrée :</p>
        <iframe src="https://consultantsecteurtransports.github.io/TestExtension/Pdf/RATP-BIM_Support-Formation_Consommateurs_v2.1.pdf" width="640" height="480">
            Votre navigateur ne supporte pas l'intégration des PDF. Cliquez 
            <a href="https://consultantsecteurtransports.github.io/TestExtension/Pdf/RATP-BIM_Support-Formation_Consommateurs_v2.1.pdf" target="_blank" rel="noopener noreferrer">
                ici
            </a> pour le télécharger.
        </iframe>
    </div>

        <div id="content">
        <h1>Extension Vidéo et PDF RATP</h1>
        <p>Une vidéo hébergée sur GitHub Pages :</p>
        <video controls autoplay>
            <source src="https://consultantsecteurtransports.github.io/TestExtension/Vidéos/video_MP4.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture des vidéos.
        </video>
    </div>

    <!-- Inclusion de l'API Trimble Connect -->
    <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
    <script src="https://consultantsecteurtransports.github.io/TestExtension/fichier_JS.js"></script>
</body>

</html>
