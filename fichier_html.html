<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo et PDF RATP</title>
    <style>
        body {
            margin: 0;
            background-color: #f7f9fc;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #0078d4;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        p {
            color: #555;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        #pdf-content, #content {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        iframe, video {
            width: 100%;
            height: auto;
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            margin-top: 15px;
        }

        iframe {
            height: 500px;
        }

        button {
            padding: 10px 20px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005a9e;
        }

        a {
            color: #0078d4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #005a9e;
        }

         #pdf-content ul {
        list-style-type: none; /* Supprime les puces */
        padding: 0;
    }

    #pdf-content li {
        margin-bottom: 10px; /* Espacement entre les lignes */
        display: flex;
        align-items: center; /* Aligne l'image et le texte verticalement */
    }

    #pdf-content .icon {
        width: 20px; /* Taille de l'icône */
        height: 20px;
        margin-right: 10px; /* Espacement entre l'icône et le texte */
    }

    #pdf-content a {
        color: #0078d4;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    #pdf-content a:hover {
        color: #005a9e;
        text-decoration: underline;
    }
    </style>
</head>

<body>


    <div id="content">
        <h1>Support de formation vidéos</h1>
            <p>Profil consomateur</p>
            <video controls autoplay>
                <source src="https://consultantsecteurtransports.github.io/TestExtension/Vidéos/video1_MP4.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture des vidéos.
            </video>
    </div>


    <div id="pdf-content">
        <h1>Supports de formation en version PDF</h1>
        <p>Veuillez cliquer sur les liens ci-dessous pour ouvrir les supports PDF :</p>
            <ul>
                <li>
                    <img src="https://consultantsecteurtransports.github.io/TestExtension/Logos/Consommateur_PNG.png" alt="Icone support" class="icon">
                    <a href="https://consultantsecteurtransports.github.io/TestExtension/Pdf/RATP-BIM_Support-Formation_Consommateurs_v2.1.pdf" download>
                        Support formation Consommateurs
                    </a>
                </li>
                <li>
                    <img src="https://consultantsecteurtransports.github.io/TestExtension/Logos/Coordinateur_PNG.png" alt="Icone support" class="icon">
                    <a href="https://consultantsecteurtransports.github.io/TestExtension/Pdf/RATP-BIM_Support-Formation_Coordinateurs_v2.1.pdf" download>
                        Support formation Coordinateurs
                    </a>
                </li>
                <li>
                    <img src="https://consultantsecteurtransports.github.io/TestExtension/Logos/Producteur_PNG.png" alt="Icone support" class="icon">
                    <a href="https://consultantsecteurtransports.github.io/TestExtension/Pdf/RATP-BIM_Support-Formation_Produteurs_v2.1.pdf" download>
                        Support formation Producteurs
                    </a>
                </li>
            </ul>
    </div>


    <!-- Inclusion de l'API Trimble Connect -->
    <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
    <script src="https://consultantsecteurtransports.github.io/TestExtension/fichier_JS.js"></script>
</body>

</html>
